name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.actor }}/mentoring-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.actor }}/mentoring-frontend
  DEPLOY_REPO: ${{ github.repository_owner }}/mentoring-deploy

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mentoring_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          python -m pytest -v

  backend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine environment and tags
        id: vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "short_tag=prod-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "short_tag=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_BACKEND }}:${{ steps.vars.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine deployment repo branch
        id: deploy_branch
        run: |
          if [ "${{ steps.vars.outputs.environment }}" == "prod" ]; then
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          ref: ${{ steps.deploy_branch.outputs.branch }}
          path: deploy

      - name: Update image tag in deployment repo
        run: |
          cd deploy

          # Install yq for YAML manipulation
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

          # Update the image tag
          yq eval ".image.tag = \"${{ steps.vars.outputs.tag }}\"" -i "helm/backend/values-${{ steps.vars.outputs.environment }}.yaml"

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/backend/values-${{ steps.vars.outputs.environment }}.yaml
          git diff --staged --quiet || git commit -m "Update backend image to ${{ steps.vars.outputs.short_tag }} for ${{ steps.vars.outputs.environment }}"
          git push origin ${{ steps.deploy_branch.outputs.branch }}

  frontend-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine environment and tags
        id: vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "short_tag=prod-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "short_tag=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine deployment repo branch
        id: deploy_branch
        run: |
          if [ "${{ steps.vars.outputs.environment }}" == "prod" ]; then
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          ref: ${{ steps.deploy_branch.outputs.branch }}
          path: deploy

      - name: Update image tag in deployment repo
        run: |
          cd deploy

          # Install yq for YAML manipulation
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

          # Update the image tag
          yq eval ".image.tag = \"${{ steps.vars.outputs.tag }}\"" -i "helm/frontend/values-${{ steps.vars.outputs.environment }}.yaml"

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/frontend/values-${{ steps.vars.outputs.environment }}.yaml
          git diff --staged --quiet || git commit -m "Update frontend image to ${{ steps.vars.outputs.short_tag }} for ${{ steps.vars.outputs.environment }}"
          git push origin ${{ steps.deploy_branch.outputs.branch }}
